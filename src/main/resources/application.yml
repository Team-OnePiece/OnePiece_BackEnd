spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show_sql: true


  jwt:
    key: ${Jwt_Key}
    live:
      accessToken: ${AccessToken_Time}
